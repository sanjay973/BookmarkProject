<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bookmark application</title>
</head>
<body>

<!--    MOdel-->
<h1 id="show-modal">Add Bookmark</h1>

<!--Bookmarks-->
<div class="container" id="bookmarks-container">
    <div class="item">
       <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
            <img  src="https://s2.googleusercontent.com/s2/favicons?domain=www.herokuapp.com" href="" alt="favicon">
            <a href="www.sanjaybookstore.herokuapp.com" target="_blank">Bookstore</a>
        </div>
    </div>
</div>
<!--Modal-->
<div class="modal-container" id="modal">
    <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
            <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
            <form id="bookmark-form">
<!--                Website Name-->
           <div class="form-group">
               <label for="website-name" class="form-label">
                   Website Name
               </label>
               <input type="text" class="form-input" id="website-name" placeholder="Please Enter Website Name">
           </div>
           
           <!--                Website url-->
           <div class="form-group">
               <label for="website-url" class="form-label">
                   Website Url
               </label>
               <input type="text" class="form-input" id="website-url"
               placeholder="Enter website url">
           </div>
           <button type="submit">Save</button>
           
           
           
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
